<!DOCTYPE html>
<html lang="en" class="w-100 h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="dashboard.css">
    <title>Dashboard</title>

</head>

<body class="w-100 h-100">

    <script>

        let signedInUser = null;

        window.onload = () => {
            const localStorageUser = localStorage.getItem('user');
            if (!localStorageUser) {
                window.location.href = 'index.html';
            } else {
                try {
                    const SignOutButton = document.getElementById('SignOut');
                    SignOutButton.classList.remove('d-none');
                    signedInUser = JSON.parse(localStorageUser);
                } catch (error) {
                    mesage: `${error}`;
                }
            }
        }
        function signOutUser() {
            const SignOutButton = document.getElementById('SignOut');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
            {

            }
        }
    </script>

    <div class="container product-container">
        <div class="header">
            <h2 class="table-title">Manage product dashboard</h2>
            <button class="btn btn-dark">Add product</button>
            <button id="SignOut" onclick="signOutUser()"
                class="btn btn-dark d-flex justify-content-end align-items-end float-end d-none">Sign Out</button>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Specification</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>

        </table>
    </div>
    <div class="form-wrapper">
        <div class="productForm">
            <div class="group">
                <label for="name">Name</label>
                <input required type="text" class="form-control" id="name">
            </div>
            <div class="group">
                <label for="specification">Specs</label>
                <input required type="text" class="form-control" id="specification">
            </div>
            <div class="group">
                <label for="description">Desc.</label>
                <textarea required type="text" class="w-100 form-control" rows="5" id="description"></textarea>
            </div>
            <div class="group">
                <label for="price">Price</label>
                <input required type="number" class="form-control" id="price" min="1">
            </div>

            <div class="action">
                <button class="btn btn-success saveBtn">Save</button>
                <button class="btn btn-danger cancelBtn">Cancel</button>
            </div>

        </div>

    </div>
    <script src="dashboard.js" defer></script>
</body>

</html>
