<!DOCTYPE html>
<html class="justify-content-center align-items-center">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="register.js" defer></script>
</head>

<body>
    <div class="registration-form" id="registerForm">
        <form class="w-75">
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="form-group">
                <input required type="text" class="form-control item" id="nameInput" placeholder="Name">
            </div>
            <div class="form-group">
                <input required type="text" class="form-control item" id="surnameInput" placeholder="Surname">
            </div>
            <div class="form-group">
                <input required type="text" class="form-control item" id="usernameInput" placeholder="Username">
            </div>
            <div class="form-group">
                <input required type="password" class="form-control item" id="passwordInput" placeholder="Password">
            </div>
            <div class="form-group">
                <input required type="password" class="form-control item" id="confirmPasswordInput"
                    placeholder="Confirm Password">
            </div>
            <div class="form-group">
                <input required type="email" class="form-control item" id="emailInput" placeholder="E-mail">
            </div>
            <div class="form-group">
                <input type="submit" value="Register" class="btn btn-block create-account" />
            </div>
            <p class="small fw-bold mt-2 pt-1 mb-0 text-white">
                Already have an account?
                <a href="login.html" class="text-danger">Login</a>
            </p>
            <label id="labelMessage" class="text-info"></label>
            <label id="labelMessage2" class="text-danger"></label>

        </form>
        <div class="social-media w-75">
            <h5>Sign up with social media</h5>
            <div class="social-icons">
                <a href="facebook.com"><i class="icon-social-facebook" title="Facebook"></i></a>
                <a href="google.com"><i class="icon-social-google" title="Google"></i></a>
                <a href="twitter.com"><i class="icon-social-twitter" title="Twitter"></i></a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

</body>

</html>
