<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="login.js" defer></script>
</head>
<body>
<section class="text-start text-lg-start">
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-start">
              <h2 class="fw-bold mb-5">Login now</h2>
              <form id="loginForm">
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                  </div>
                </div>
  
                <div class="form-outline mb-4">
                  <input required type="text" id="usernameInput" class="form-control w-75" />
                  <label class="form-label p-1" for="usernameInput">Username</label>
                </div>

                <div class="form-outline mb-4">
                  <input required type="password" id="passwordInput" class="form-control w-75" />
                  <label class="form-label p-1" for="passwordInput">Password</label>
                </div>
  
                <input type="submit" value="Login" class="btn btn-dark btn-block mb-4">
              </input>
                <p class="small fw-bold mt-2 pt-1 mb-0">
                Don't have an account?
                <a href="register.html" class="link-danger">Register</a>
                </p>
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="./img/pc.webp" class="w-100 rounded-4 shadow-4"/>
        </div>
      </div>
    </div>
  </section>>
</body>
</html>
